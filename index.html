<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--link to jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!--link to JS-->
    <script src="logic.js"></script>
    <link rel="stylesheet" href="css.css">
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Bootstrap 3.3.6-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <!--Link to AJAX-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--FIREBASE LINK-->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Firebase-Train-Scheduler</title>
</head>

<body>
    <div class="container">
        <div id="header" class="jumbotron ">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo. Chee Chee.</h4>
        </div>
        <div class="row">
            <div class="col-lg-12  ">
                <div class="panel panel-default">
                    <div id="panel-heading" class="panel-heading">
                        <h3 class="panel-title font-weight-bold">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="trainTable">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div id="panel-heading" class="panel-heading">
                            <h3 class="panel-title font-weight-bold">Add Train</h3>
                        </div>
                        <div class="panel-body">
                            <form name="myForm">
                                <div class="form-group">
                                    <label for="trainName">Train Name</label>
                                    <input type="text" class="form-control" id="trainName">
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="text" class="form-control" id="destination">
                                </div>

                                <div class="form-group">
                                    <label for="startDate">First Train Time (HH:MM military time)</label>
                                    <input placeholder="HH:MM" type="text" class="form-control" id="firstTrainTime">
                                </div>
                                <div class="form-group">
                                    <label for="frequency">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency">
                                </div>
                                <button id="SubmitButton" type="submit" class="btn btn-info">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
